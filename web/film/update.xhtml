<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="mb-3" style="margin-top: 20px">
                <label class="form-label">Film Title</label><br/>
                <h:inputText styleClass="form-control" value="#{filmBean.film.title}"/><br/>
                <label class="form-label">Film Description</label><br/>
                <h:inputText styleClass="form-control" value="#{filmBean.film.description}"/><br/>
                <label class="form-label">Film Length</label><br/>
                <h:inputText styleClass="form-control" value="#{filmBean.film.length}"/><br/>
                <label class="form-label">Film Release Year</label><br/>
                <h:inputText styleClass="form-control" value="#{filmBean.film.releaseYear}"/><br/>
                <label class="form-label">Film Language id</label><br/>
                <h:inputText styleClass="form-control" value="#{filmBean.film.languageId}"/><br/>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <h:commandButton styleClass="btn btn-outline-info" action="#{filmBean.update()}" value="Update" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
