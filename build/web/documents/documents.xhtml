<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <label>file</label><br/>
                <h:inputFile value="#{documentsBean.doc}" styleClass="custom-file"/><br/>
            </div>
            <h:commandButton action="#{documentsBean.upload}" value="upload" styleClass="btn btn-primary"/><br/>
            <hr/>
            <h:dataTable  styleClass="table table-dark table-hover" value="#{documentsBean.list}" var="d">
                <h:column>
                    <f:facet name="header">ID</f:facet>#{d.id}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>#{d.fileName}
                </h:column>
                <h:column>
                    <f:facet name="header">path</f:facet>#{d.filePath}
                </h:column>
                <h:column>
                    <f:facet name="header">type</f:facet>#{d.fileType}
                </h:column>
                <h:column>
                      <f:facet name="header">Application</f:facet>
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('image')}">
                        <h:graphicImage width="100" height="100" value="/file/#{d.fileName}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('application')}">
                        <a href="/JSF_CRUD/faces/file/#{d.fileName}">#{d.fileName}</a>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
