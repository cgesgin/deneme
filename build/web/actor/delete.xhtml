<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">    
        <h:form>
            <div class="mb-2" style="margin-top: 20px">
                <p class="fs-1"><strong>id: </strong>#{actorBean.actor.actorId}<br/></p>
                <p class="fs-1"><strong>name: </strong>#{actorBean.actor.firstName}<br/></p>
                <p class="fs-1"><strong>name: </strong>#{actorBean.actor.lastName}<br/></p>
                <p class="fs-1"> <strong>last update: </strong>#{actorBean.actor.lastUpdate}<br/></p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <h:commandButton  styleClass="btn btn-outline-dark" action="/actor/list" value="Cancel"/>
                    <h:commandButton  styleClass="btn btn-outline-danger" action="#{actorBean.delete()}" value="DELETE"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
