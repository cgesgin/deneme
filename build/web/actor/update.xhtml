<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="mb-3" style="margin-top: 20px">
                <label class="form-label">#{msgs.name}</label><br/>
                <h:inputText styleClass="form-control"  value="#{actorBean.actor.firstName}"/><br/>
                <label class="form-label">#{msgs.lastName}</label><br/>
                <h:inputText styleClass="form-control"  value="#{actorBean.actor.lastName}"/><br/>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <h:commandButton styleClass="btn btn-outline-success" action="#{actorBean.update()}" value="#{msgs.update}" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
