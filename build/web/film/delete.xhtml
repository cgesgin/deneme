<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">    
        <h:form>
            <div class="mb-2" style="margin-top: 20px">
                <p class="fs-1"><strong>id: </strong>#{filmBean.film.filmId}<br/></p>
                <p class="fs-1"><strong>title: </strong>#{filmBean.film.title}<br/></p>
                <p class="fs-1"><strong>description: </strong>#{filmBean.film.description}<br/></p>
                <p class="fs-1"><strong>length: </strong>#{filmBean.film.length}<br/></p>
                <p class="fs-1"><strong>language: </strong>#{filmBean.film.language.name}<br/></p>
                <p class="fs-1"><strong>releaseYear: </strong>#{filmBean.film.releaseYear}<br/></p>
                <p class="fs-1"><strong>lastUpdate: </strong>#{filmBean.film.lastUpdate}<br/></p>
                <p class="fs-1"><strong>Film Categories</strong><br/>
                    <ul>
                        <ui:repeat value="#{filmBean.film.categoryList}" var="cList" >
                            <li>
                                <strong>#{cList.name}</strong>
                            </li>
                        </ui:repeat>
                    </ul>
                </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <h:commandButton  styleClass="btn btn-outline-dark" action="/film/list" value="Cancel"/>
                    <h:commandButton  styleClass="btn btn-outline-danger" action="#{filmBean.delete()}" value="DELETE"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
